<!DOCTYPE html>

		<title></title>
		<style type="text/css">
			img{
				position: fixed;
				top: 50px;
			}
			img:nth-child(1){
				left: 0;
			}
			img:nth-child(2){
				right: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
				setTimeout(function(){
					img[0].style.display="none";
					img[1].style.display="none";
				},5000);
				
			}
		</script>
	</head>
