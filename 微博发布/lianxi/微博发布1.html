<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			label{
				vertical-align: top;
			}
			textarea{
				width: 200px;
				height: 40px;
			}
			button{
				vertical-align: top;
			}
			div{
				width: 300px;
				height: 300px;
				background-color: #ccc;
				border: 1px solid gray;
				overflow: auto;
			}
		</style>
		<script type="text/javascript">
			
				var btn=document.getElementsByTagName("button")[0];
				var button=document.getElementsByTagName("div")[0];
				btn.onclick=function(){	
//				获取值
				var val1=document.getElementsByTagName("textarea")[0].value;
				div.innerHTML +="张三："+val1+"<br/>";
//				清空
				document.getElementsByTagName("textarea")[0].value="";
			}
				
		</script>
	</head>
	<body>
		<label>张三</label>
		<textarea></textarea>
		<button>提交</button>
		<div></div>
	</body>
</html>
