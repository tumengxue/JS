<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			label{
				vertical-align: top;
			}
			textarea{
				height: 40px;
				width: 100px;
			}
			button{
				vertical-align: top;
			}
			div{
				width: 400px;
				height: 400px;
				background-color: #ccc;
				border: 1px solid #aaa;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<label>张三:</label>
		<textarea></textarea> 
		<button name="message">提交</button>
		<div></div>
		
		<script type="text/javascript">
			var btn=document.getElementsByTagName("button")[0];
			var div=document.getElementsByTagName("div")[0];
			btn.onclick=function(){
				//获取值
				var val=document.getElementsByTagName("textarea")[0].value;
				//追加
				div.innerHTML +="张三："+val+"<br/>";
				//清空
				document.getElementsByTagName("textarea")[0].value="";
			}
		</script>
	</body>
</html>
