<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script type="text/javascript">
			var btn=document.getElementsByTagName("button")[0];
			var div=document.getElementsByTagName("div")[0];
			var start=0;
			var stop=400;
			btn.onclick=function(){
				setInterval(function(){
//					缓动学公式
					start=start+(stop-start)/10;
					div.style.left=start+"px";
				},50)
			}
		</script>
	</body>
	
</html>
