<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			img:nth-child(1){
				position: fixed;
				top:50px;
				left: 0px;
			}
			img:nth-child(2){
				position: fixed;
				top: 50px;
				right: 0px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var imgs=document.getElementsByTagName("img");
				setTimeout(function(){
					imgs[0].style.display="none";
					imgs[1].style.display="none";
				},3000)
			}
		</script>
	</head>
	<body>
		<img src="../static/img/1.gif">
		<img src="../static/img/2.gif"/>
		<div>111111111</div>
		<div>111111111</div>
		<div>111111111</div>
		<div>111111111</div>
		<div>111111111</div>
		<div>111111111</div>
	</body>
</html>
