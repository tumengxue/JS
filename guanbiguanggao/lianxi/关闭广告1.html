<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		img{
			position: fixed;
			top: 50px;
		}
			img:nth-child(1){
				left: 0;
			}
			img:nth-child(2){
				right: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var img=document.getElementsByTagName("img");
				setTimeout(function(){//定时器
					img[0].style.display="none";
					img[1].style.display="none";
				},2000);
				}
			
			
			
			
			
		</script>
	</head>
	<body>
		<img src="../static/img/1.gif"/>
		<img src="../static/img/2.gif"/>
		<div>123</div>
		<div>123</div>
		<div>123</div>
		<div>123</div>
		<div>123</div>
		<div>123</div>
		
	</body>
</html>
