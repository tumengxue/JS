<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script type="text/javascript">
			window.onload=function(){
				//获取li元素
				var lis=document.getElementsByTagName("li");
				for(var i=0;i<lis.length;i++){
					if(i%2==0){
						lis[i].style.backgroundColor="red";
					}else{
						lis[i].style.backgroundColor="yellow";
					}
					(function(i){//匿名函数
						lis[i].onmouseover=function(){//鼠标悬浮变色
							lis[i].style.backgroundColor="purple";
						}
						
						
						lis[i].onmouseout=function(){//鼠标移出后变色
							if(i%2==0){
								lis[i].style.backgroundColor="red";
							}else{
								lis[i].style.backgroundColor="yellow";
							}
						}
					})(i)
					
					
				}
				
			}
		</script>
	</body>
</html>
