<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		div{
			width: 500px;
			height: 100px;
		}
		label{
			width: 40px;
			height: 100px;
			float: left;
		}
		span{
			width: 180px;
			height: 25px;
			line-height: 25px;
			background-color: #ccc;
			text-indent: 20px;
			float: left;
		}
		input{
			width: 180px;
			float: left;
		}
		span.wrong{
			background: url(../static/img/wrong.png) no-repeat #FFDCD0 3px 2px;
		}
		span.right{
			background: url(../static/img/right.png) no-repeat #DFFFDF 3px 2px;
		}
			
		</style>
	</head>
	<body>
		<div>
			<label>高数</label>
			<input type="text" name="username"/>
			<span>请输入数字</span>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				//获取元素
				var input=document.getElementsByTagName("input")[0];
				var span=document.getElementsByTagName("span")[0];
				//失去焦点事件绑定
				input.onblur=function(){
					var val=input.value;
					if(val==""){
						span.innerText="不能为空";
						span.className="wrong";
					}else if(val<0||val>150){
						span.innerText="不在范围内";
						span.className="wrong";
					}else if(isNaN(Number(val))){
						span.innerText="请输入数值";
						span.className="wrong";
					}else{
						span.innerText="输入正确";
						span.className="right";
					}
				}
			}
		</script>
	</body>
</html>
